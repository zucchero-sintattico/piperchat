<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#videos {
				display: flex;
				flex-wrap: wrap;
			}
			#videos video {
				width: 500px;
				height: 600px;
			}
		</style>
	</head>
	<body>
		<h1>Client</h1>
		<video id="video" width="500" height="600" autoplay></video>
		<div id="videos"></div>
		<script type="module">
			import { connect } from "./webrtc.js";
			const token3 =
				"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6ImFsZW1henpvIiwiaWF0IjoxNjkwOTgwODA3LCJleHAiOjE2OTk2MjA4MDd9.vXyATZoJzmyW3CHErVI8HkloXpSZhnDedCPLtyBoeYc";

			connect(token3, (username, stream) => {
				const videos = document.getElementById("videos");
				// Create a new video element and add to videos
				const video = document.createElement("video");
				video.srcObject = stream;
				video.autoplay = true;
				videos.appendChild(video);
			});
		</script>
	</body>
</html>
