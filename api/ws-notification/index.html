<!doctype html>
<html>
  <head>
    <style>
      html {
        -moz-tab-size: 4;
        -o-tab-size: 4;
        tab-size: 4;
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
      }

      * {
        margin: 0;
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Helvetica,
          Arial,
          sans-serif,
          Apple Color Emoji,
          Segoe UI Emoji;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://unpkg.com/@asyncapi/react-component@1.0.0/styles/default.min.css"
    />
  </head>

  <body>
    <div id="asyncapi"></div>

    <script src="https://unpkg.com/@asyncapi/react-component@1.0.0/browser/standalone/index.js"></script>
    <script>
      AsyncApiStandalone.render(
        {
          schema: {
            url: 'https://raw.githubusercontent.com/zucchero-sintattico/piperchat/develop/api/ws-notification/ws-notification-messages.yml',
            options: { method: 'GET', mode: 'cors' },
          },
          config: {
            show: {
              sidebar: true,
            },
          },
        },
        document.getElementById('asyncapi')
      )
    </script>
  </body>
</html>
