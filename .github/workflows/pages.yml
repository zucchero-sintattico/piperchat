# Simple workflow for deploying static content to GitHub Pages
name: Deploy pages ðŸš€

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main', 'develop']
    paths: ['api/**']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Create site directories
        run: |
          mkdir -p ./tmp-site/infra-service
          mkdir -p ./tmp-site/notification
      - name: Copy files
        run: |
          cp -r ./api/infra-service/index.html ./tmp-site/infra-service/index.html
          cp -r ./api/ws-notification/index.html ./tmp-site/notification/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: './tmp-site'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
